<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Cadastro</h1>
      <form>
        <input
          type="text"
          name="idade"
          class="idade"
          placeholder="Idade"
          id="idade"
        />
        <button>Salvar</button>
      </form>
    </div>

    <div>
      <button onclick="hello()">Evento Clique</button>
    </div>
    <div>
      <button onmouseover="hello()">Passe o mouse sobre</button>
    </div>
    <div>
      <button onmouseout="hello()">Mouse saiu do elemento</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
