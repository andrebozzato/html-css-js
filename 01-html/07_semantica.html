<!-- Semântica -->

<!-- 
  - Existem algumas tags que servem exclusivamente para organizar a pagina semanticamente.
  - O HTML semântico tem como objetivo descrever o significado do conteúdo presente em documentos HTML, tornando-o mais claro tanto para programadores quanto para browsers e outras engines que processam essa informação.  
-->

<!-- Exemplo de uma página com semantica:
obs: note que as tagas "header, main, section, e footer" não trazem nenhum efeito visual no css, mas dizem ao navegador que o h1 é um cabeçalho, que os paragrafos são seções do main, e que o h2 é o rodapé da pagina. -->

<header>
  <h1>Cabeçalho</h1>
</header>

<main>
  <section>
    <p>Sobre mim</p>
  </section>

  <section>
    <p>Habilidades</p>
  </section>

  <section>
    <p>Contato</p>
  </section>
</main>

<footer>
  <h2>Rodapé</h2>
</footer>

<!-- Exemplo de uma lista de um menu de navegação
A tag nav serve para dizer ao navegador, buscadores que a lista é um menu de navegação -->

<nav>
  <ul>
    <li>
      <a href="">Home</a>
    </li>
    <li>
      <a href="">Sobre</a>
    </li>
    <li>
      <a href="">Contato</a>
    </li>
  </ul>
</nav>
