<!-- Estrutura HTML -->

<!-- 
  Vimos até aqui que temos tags e meta-tags, para separa-las no nosso html usamos duas tags:
-->

<!-- tag "head para guardar as meta-tags" -->
<head> </head>

<!-- tag "body" para guardar as tags que serão exibidas ao usuario -->
<body></body>

<!-- 
  - e para deixar claro ao arquivo html que o head pertence ao body e vice-versa, usamos a tag "html"
  - e para deixar explicito a versao do html que estamos usando a tag "DOCTYPE"
-->

<!DOCTYPE html />
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./files/icone-google.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Título na aba do navegador</title>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
