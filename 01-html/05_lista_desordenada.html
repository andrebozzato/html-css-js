<!-- CURSO DE HTML -->

<!-- Lista desordenada -->

<!-- As listas no html são usadas para listar itens sem se preocupar com sua sequencia, pode ser uma lista de texto, ou de imagens, de links, etc
  -- "ul" é a tag para iniciar uma lista
  -- "li" é a tag para cada item da lista
-->

<!-- lista de textos: -->
<ul>
  <li>item 1</li>
  <li>item 3</li>
  <li>item 4</li>
</ul>

<!-- lista de links: -->
<ul>
  <li>
    <a href="http://google.com">Google</a>
  </li>
  <li>
    <a href="http://www.saopaulofc.net/">São Paulo Futebol Clube</a>
  </li>
  <li>
    <a href="https://github.com/">Github</a>
  </li>
</ul>
