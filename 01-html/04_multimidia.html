<!-- CURSO DE HTML -->

<!-- Multimídia -->

<!-- Tag para inserir um audio: "audio"
 - tag "audio" precisa de fechamento, porque dentro dela vai outra tag, que é a "source", que é utilizada para especificar atributos
 - atributo src diz onde esta o audio
 - para exibir o audio é preciso também o atributo "controls" na tag audio -->
<audio controls>
  <source src="./files/audio.mp3" type="audio/mpeg" />
</audio>

<br /><br />

<!-- Tag para inserir um video: "video"
 - o uso da tag video é similar a tag audio -->
<video controls>
  <source src="./files/video.mp4" type="video/mp4" />
</video>

<br /><br />

<!-- é possível assim como na tag img, dimensionar o tamanho do video com o atributo "width" (de altura) -->
<video controls width="400px">
  <source src="./files/video.mp4" type="video/mp4" />
</video>
