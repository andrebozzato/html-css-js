<!-- CURSO DE HTML -->

<!-- Meta tags -->

<!-- 
  - As meta tags define os dados de um documento HTML, elas vão dentro do elemento "head", e são usadas para especificar:
-->
<head>
  <!-- tag "link icon" serve para definir o ícone da aba do navegador -->
  <link rel="icon" href="./files/icone-google.png" />

  <!-- tag "meta charset="UTF-8" que ajuda os navegadores menos modernos a lidar com
    caracteres especiais, por exempolo: "Ç" "?" "é"
    mesmo que voce não tenha este problema no seu navegador, a boa pratica é que voce use, pois outras pessoas podem ter um navegador mais antigo -->
  <meta charset="UTF-8" />

  <!-- tag (meta name="viewport" content="width=device-width") otima a exibição do layout em dispositivos moveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- tag "title" para definir o titulo da aba do navegador -->
  <title>Título na aba do navegador</title>
</head>
