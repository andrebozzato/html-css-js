<!-- CURSO DE HTML -->

<!-- Imagem -->

<!-- Tag para inserir uma imagem: "img"
 - tag img não precisa de fechamento, a gente passa como atrituto tudo o que lhe diz respeito
 - atributo src diz qual imagem a gente quer paga a tag -->
<img src="./files/imagem.jpg" />

<br /><br />

<!-- atributo "width" e height pode ser incorporado para ajustar as dimensões de largura e altura a imagem -->
<img src="./files/imagem.jpg" width="300px" height="400px" />

<br /><br />

<!-- obs: voce pode retirar o atributo heigth que o navegador vai definir a largura automaticamente e proporcionalmente a altura definida -->

<img src="./files/imagem.jpg" width="300px" />

<br /><br />

<!-- atributo "alt" é utilizado para especificar ao navegador a descrição da imagem, também é util para deficientes visuais que utilizam leitor de tela -->
<img src="./files/imagem.jpg" width="300px" alt="cachorro" />
