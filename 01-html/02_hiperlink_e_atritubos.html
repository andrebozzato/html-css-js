<!-- CURSO DE HTML -->

<!-- Hiperlink e atritutos -->

<!-- Tag para criar um link no html, porém sem seus atritutos ela não funciona -->
<a>Ir para página do google (tag sem atributo href)</a>

<br /><br />

<!-- O atributo "href" tem a finalidade de fornecer a localização do link a ser aberto -->
<a href="http://google.com">Ir para página do google</a>

<br /><br />

<!-- O atributo "target" combinado com o valor "_blank" faz com o link seja aberto em uma nova aba do navegador -->
<a href="http://google.com" target="_blank">Ir para página do google</a>

<br /><br />
