<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        position: relative;
        width: max-content;
      }
      h1:before {
        content: '';
        width: 100%;
        height: 0.5rem;
        background: green;
        position: absolute;
        bottom: -0.5rem;
        left: 0;
        border-radius: 0.4rem;
      }
      h1:after {
        content: ' :)';
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
