<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        background: red;
      }
      div {
        width: 150px;
        height: 150px;
        background: yellow !important;
      }
      #div-color {
        background: green;
      }
    </style>
  </head>
  <body>
    <div style="background: blue" class="div1" id="div-color"></div>
  </body>
</html>

<!-- sequencia de hierarquia:
  - !important
  - inline
  - tag
  - id
  - classe
-->
