<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
        grid-template-rows: 3fr 3fr 1fr;
      }
      img {
        height: 100%;
        width: 100%;
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }
      .text {
        border: 1px solid black;
        font-size: 10rem;
        grid-column: 2 / 4;
        grid-row: 2 / 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img.webp" alt="" />
      <div class="text">PRAIA</div>
    </div>
  </body>
</html>
